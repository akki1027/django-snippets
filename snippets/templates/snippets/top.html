{% extends "base.html" %}
{% block content %}
<h1>ようこそDjangoスニペットへ!</h1>
<a class="btn btn-outline-primary mt-5" href="{% url 'snippet_new' %}">スニペットを作成する</a>
{% if snippets %}
<div class="table-responsive mt-3">
    <table class="table">
        <thead>
            <tr>
                <td>投稿者</td>
                <td>投稿日</td>
                <td>タイトル</td>
            </tr>
        </thead>
        <tbody>
            {% for snippet in snippets %}
            <tr>
                <td>{{ snippet.created_by.username }}</td>
                <td>{{ snippet.created_at }}</td>
                <td><a href="{% url 'snippet_detail' snippet.id %}">{{ snippet.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>スニペットはまだありません。</p>
{% endif %}
{% endblock %}
