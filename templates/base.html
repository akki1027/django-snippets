<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'snippets/css/utility.css' %}">
    {% block extraheader %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Djangoスニペット</a>
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'logout' %}">ログアウト</a>
            {% else %}
            <div>
                <a class="btn btn-primary" href="{% url 'login' %}">ログイン</a>
                <a class="btn btn-outline-primary" href="{% url 'signup' %}">会員登録</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container pt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
